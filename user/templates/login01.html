<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-淘职</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/agent.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.common.css' %}">

</head>
<body id = "login_container">
    <div class="login_wrapper">
        <div class="login_header">
            <a href="h/"><img src="{% static '/imgs/logo.png' %}" width="285" height="62" alt="招聘" /></a>
        </div>
        <div class="login_box">
                 {% if tips %}
                 <div class="tips">{{ tips }}</div>
                 {% endif %}
            <form id="loginForm" class="form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text"  id="email" name="email" value="{{ username }}" tabindex="1" placeholder="请输入登录邮箱地址" />
                <input type="password"  id="password" name="password" tabindex="2" placeholder="请输入密码" />
                <span class="error" style="display:none;" id="beError"></span>
                <label class="fl" for="remember">
                    <input type="checkbox" id="remember" value="" checked="checked" name="autoLogin" /> 记住我
                </label>
                <a href="reset.html" class="fr" target="_blank">忘记密码？</a>
                <button type="submit" class="submitLogin">登 &nbsp; &nbsp; 录</button>
                <input type="hidden" id="callback" name="callback" value=""/>
                <input type="hidden" id="authType" name="authType" value=""/>
                <input type="hidden" id="signature" name="signature" value=""/>
                <input type="hidden" id="timestamp" name="timestamp" value=""/>
            </form>
            <div class="login_right">
                <div>还没有帐号？</div>
                <a  href="/user/register"  class="registor_now">立即注册</a>

            </div>

        </div>
    </div>
<script type="text/javascript">
    $(function(){
	//验证表单
	 	$("#loginForm").validate({
	 		/* onkeyup: false,
	    	focusCleanup:true, */
	        rules: {
	    	   	email: {
	    	    	required: true,
	    	    	email: true
	    	   	},
	    	   	password: {
	    	    	required: true
	    	   	}
	    	},
	    	messages: {
	    	   	email: {
	    	    	required: "请输入登录邮箱地址",
	    	    	email: "请输入有效的邮箱地址，如：vivi@lagou.com"
	    	   	},
	    	   	password: {
	    	    	required: "请输入密码"
	    	   	}
	    	},
	    	submitHandler:function(form){
	    		if($('#remember').prop("checked")){
	      			$('#remember').val(1);
	      		}else{
	      			$('#remember').val(null);
	      		}
	    		var email = $('#email').val();
	    		var password = $('#password').val();
	    		var remember = $('#remember').val();

	    		var callback = $('#callback').val();
	    		var authType = $('#authType').val();
	    		var signature = $('#signature').val();
	    		var timestamp = $('#timestamp').val();

	    		$(form).find(":submit").attr("disabled", true);
	            $.ajax({
	            	type:'POST',
	            	data:{email:email,password:password,autoLogin:remember, callback:callback, authType:authType, signature:signature, timestamp:timestamp},
	            	url:ctx+'/user/login.json'
	            }).done(function(result) {
					if(result.success){
					 	if(result.content.loginToUrl){
							window.location.href=result.content.loginToUrl;
	            		}else{
	            			window.location.href=ctx+'/';
	            		}
					}else{
						$('#beError').text(result.msg).show();
					}
					$(form).find(":submit").attr("disabled", false);
	            });
	        }
		});
})

</script>

</body>
</html>
